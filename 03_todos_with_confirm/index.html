<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <script src="jquery.js"></script>
  <script src="handlebars.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h2>Todos</h2>
  <ul id="todos"></ul>
  
  <div class="overlay"></div>
  <div class="confirm_prompt"></div>
  <script id="todos_template" type="text/x-handlebars-template">
      {{#each todos}}
        <li data-id="{{id}}">{{title}} <span class="remove"></span>
      {{/each}}
  </script>

  <script id="confirm_template" type="text/x-handlebars-template">
    <div class="confirm_wrapper" data-id="{{id}}">
      <p>Are you sure you want to delete this todo?</p>
      <div class="actions">
        <a href="#" class="confirm_yes">Yes</a>
        <a href="#" class="confirm_no">No</a>
      </div>
    </div>
  </script>

  <script>
    todo_items = [{id: 1, title: "Homework"},
                  {id: 2, title: "Shopping"},
                  {id: 3, title: "Calling Mom"}
                  {id: 4, title: "Coffee with John"}];
  </script>
  
  <script src="app.js"></script>
</body>
</html>
